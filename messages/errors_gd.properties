ID_AUTHENTICATION_ERROR=Cha deach againn ur dearbhadh aig an ˆm seo. 'S docha gu bheil sibh air a cl˜-sgr“obh username neo password agaibh ceˆrr, neo, 's docha gu bheil CAPS LOCK air. Dean cinntich nach eil CAPS LOCK air agus feuch a-rithist. Ma bhios triobliad agaibh fhathast, fon dhan Helpdesk air an aireamh 150 neo cur ann request dhan Helpdesk aig <a href="http://www.uhi.ac.uk/helpdesk/scripts/internal/logcall.php">Helpdesk</a>
